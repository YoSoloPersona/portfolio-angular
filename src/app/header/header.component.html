<header *transloco="let t">
  <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-transparent">
    <div class="container">
      <a class="navbar-brand" href="#" rel="tooltip">
        Portafolio de un hombre común</a
      >
      <!-- Кнопка открытия меню -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Кнопочки менюшки -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">{{ t("site.navbar.about") }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">{{ t("site.navbar.contacts") }}</a>
          </li>
          <div class="dropdown">
            <a
              class="btn btn-light dropdown-toggle"
              role="button"
              id="dropdownMenuLink"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{ selectedLang }}
            </a>
            <!-- Выпадающий список выбора языка -->
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li>
                <a
                  class="dropdown-item"
                  *ngFor="let lang of langs; index as i"
                  (click)="onClickLang(i)"
                  [attr.active]="lang === selectedLang"
                  >{{ lang }}</a
                >
              </li>
            </ul>
          </div>
        </ul>
      </div>
    </div>
  </nav>
</header>
