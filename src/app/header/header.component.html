<header *transloco="let t">
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
      <div class="container-sm">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">{{t('site.navbar.about')}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">{{t('site.navbar.contacts')}}</a>
            </li>
            <div class="dropdown">
              <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                {{selectedLang}}
              </a>

              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" *ngFor="let lang of langs; index as i" (click)="onClickLang(i)" [attr.active]="lang === selectedLang">{{lang}}</a></li>
              </ul>
            </div>
          </ul>
        </div>
      </div>
    </nav>
</header>
